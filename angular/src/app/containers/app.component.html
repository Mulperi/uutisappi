<app-header></app-header>
<div class="article-container">
  <div *ngFor="let article of (articles$ | async)" class="article">
    <a [href]="article.link">
      <h3>{{ article.title }}</h3>
    </a>
    <div class="article__date-source">
      <p>{{ article.timestamp }}</p>
      <p>{{ article.source }}</p>
    </div>
  </div>
</div>
